<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Beautiful Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .card h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
      margin-bottom: 20px;
    }

    .card button {
      padding: 10px 20px;
      border: none;
      background-color: #4a90e2;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome!</h1>
    <p>This is a simple and beautiful HTML page with CSS.</p>
    <button onclick="alert('Thanks for clicking!')">Click Me</button>
  </div>
</body>
</html>
